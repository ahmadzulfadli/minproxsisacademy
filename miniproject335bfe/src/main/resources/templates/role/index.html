<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{fragments/layout}">

<head>
    <title>Judul</title>
    <script src="/js/role/role.js"></script>

</head>

<body>
    <div layout:fragment="content">
        <!-- Content Row -->
        <div class="row">
            <!-- Area Chart -->
            <div class="col-xl-12 col-lg-7">
                <div class="card shadow mb-4">
                    <!-- Card Header - Dropdown -->
                    <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                        <h6 class="m-0 font-weight-bold text-primary">Role</h6>
                    </div>
                    <!-- Card Body -->
                    <div class="card-body">
                        <div class="row mb-4">
                            <div class="col-sm-3">
                                <!-- Topbar Search -->
                                <form class="form-inline">
                                    <div class="input-group">
                                        <input type="text" oninput="f_data_search()" id="search"
                                            class="form-control bg-light border-0 small" placeholder="Search By Name"
                                            aria-label="Search" aria-describedby="basic-addon2">
                                        <div class="input-group-append">
                                            <button class="btn btn-primary" type="button">
                                                <i class="fas fa-search fa-sm"></i>
                                            </button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div class="col-sm">
                                <button class="btn btn-primary" onclick="f_create()">Tambah Baru</button>
                            </div>
                        </div>
                        <div class="row mx-4">
                            <div class="table-responsive">
                                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                    <thead style="text-align: center;">
                                        <tr>
                                            <th>Name</th>
                                            <th>Code</th>
                                            <th>Action</th>
                                        </tr>
                                    </thead>
                                    <tbody id="isiData" style="text-align: center;">
                                        
                                    </tbody>
                                </table>
                            </div>
                            <div class="row fitur">
                                <div class="col-sm-10 d-flex">
                                    <div class="d-lg-inline justify-content-center" id="pageable"> </div>
                                </div>
                            </div>                          
                            <div class="row fitur">
                                <div class="col-sm-10 d-flex">
                                    <label for="rowPage" class="ml-4 m-2">Row</label>
                                    <select class="form-control" id="rowPage" onchange="f_data_toggle(this.value)">
                                        <option disabled>Row Page</option>
                                        <option value="3" selected>3</option>
                                        <option value="5">5</option>
                                        <option value="10">10</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row fitur">
                                <div class="col-sm-10 d-flex">
                                    <label for="rowPage" class="ml-4 m-2">Order</label>
                                    <select class="form-control" id="order" onchange="f_data_toggle(this.value)">
                                        <option disabled>Order By Name</option>
                                        <option value="asc" selected>ASC</option>
                                        <option value="desc">DESC</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>

</html>
