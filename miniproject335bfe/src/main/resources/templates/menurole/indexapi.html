<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{fragments/layout}">

<head>
	<title>Atur Akses Menu</title>
	<script src="/js/menurole.js"></script>
	<script src="/js/landingPage.js"></script>
</head>

<body>
	<div layout:fragment="content">
		<h1>Pengaturan Akses</h1>
		<form>
			<div class="form-group">
				<div>
					<div class="form-check">
						<input class="form-check-input" type="checkbox" name="selectall" value="Select All"
							id="selectallrole">
						<label class="form-check-label" for="defaultCheck1">Select All</label>
					</div>
					<div class="form-check" id="topmenu">
						<input class="form-check-input" type="checkbox" name="topmenu" value="Master" id="master">
						<label class="form-check-label" for="defaultCheck1">Master</label>
						<div>
							<div class="form-check" id="submenu">
								<input class="form-check-input" type="checkbox" name="submenu" value="Kurir" id="kurir">
								<label class="form-check-label" for="defaultCheck1">Kurir</label>
							</div>
						</div>

					</div>
				</div>
			</div>
		</form>
		<div class="row">
			<div class="col-xl-12" style="width: max-content;">
				<div class="row">
					<div class="col-xl-6">
						<input class="form-control" oninput="searchJenjangPendidikan(this.value)"
							placeholder="Search by name">
					</div>
					<div class="col-xl-6 d-flex justify-content-end">
						<button onclick="openModal()" class="btn btn-primary mb-2">Tambah Data</button>
					</div>
				</div>
				<table class="table text-center" border="2">
					<thead>
						<th><b>Nama</b></th>
						<th><b>Kode</b></th>
						<th><b>Aksi</b></th>
					</thead>
					<tbody id="isidata">

					</tbody>
				</table>
			</div>
		</div>
	</div>
</body>

</html>
