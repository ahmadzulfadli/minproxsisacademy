<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{fragments/layout}">

<head>
    <title>Penarikan Saldo</title>
    <script src="/js/costumerwalletwithdraw/costumerwalletwithdraw.js"></script>
</head>

<body>
    <div layout:fragment="content">
        <!-- Content Row -->
        <div class="row">
            <!-- Area Chart -->
            <div class="col-xl-12 col-lg-7">
                <div class="card shadow mb-4">
                    <!-- Card Header - Dropdown -->
                    <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                        <h6 class="m-0 font-weight-bold text-primary">Beranda/profile</h6>
                    </div>
                    <!-- Card Body -->
                    <div class="card-body">
                        <div class="row">
                            <div class="col-4">
                                <div class="text-center">
                                    <div id="imgCustomer"></div>

                                    <h4 class="card-title">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40"
                                            fill="#FF9843" class="bi bi-star-fill" viewBox="0 0 16 16">
                                            <path
                                                d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z" />
                                        </svg><br>
                                        <div id="name" class="mt-3"></div>
                                        Bronze Member
                                    </h4>
                                    <p class="card-text">Since 2024</p>
                                </div>
                                <div class="mt-5" style="margin-left: 150px; font-size: 20px; color: blue;">
                                    <ul class="list-unstyled">
                                        <li>Pasien</li>
                                        <li>Pembelian Obat</li>
                                        <li>Rencana Kedatangan</li>
                                        <li>Riwayat Chat Dokter</li>
                                    </ul>
                                </div>
                            </div>

                            <div class="col-8">
                                <ul class="nav nav-tabs" id="myTab" role="tablist">
                                    <li class="nav-item">
                                        <a class="nav-link" id="profile-tab" data-toggle="tab" role="tab"
                                            aria-controls="profile" aria-selected="true">Profile</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" id="address-tab" data-toggle="tab" role="tab"
                                            aria-controls="adress" aria-selected="false">Alamat</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" id="payment-tab" data-toggle="tab" role="tab"
                                            aria-controls="payment" aria-selected="false">Pembayaran</a>
                                    </li>
                                    <li class="nav-item ">
                                        <a class="nav-link active" id="whitdraw-tab" data-toggle="tab" role="tab"
                                            aria-controls="eithdraw" aria-selected="false">Tarik Saldo</a>
                                    </li>
                                </ul>
                                <div>
                                    <div class="row">
                                        <div class="col-md-5 m-2">
                                            <div class="card">
                                                <div style="height: 100px;">
                                                    <div id="saldo"></div>
                                                </div>
                                                <div class="m-2">
                                                    <div id="defaultNominal"></div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-5 m-2">
                                            <div class="card">
                                                <div style="height: 200px;">
                                                    <div id="pilihan"></div>
                                                </div>
                                                <div class="footer" style="text-align: right;">
                                                    <button class="btn btn-secondary" id="pilihanCancel"
                                                        disabled>Cancel</button>
                                                    <button class="btn btn-primary" id="pilihanSubmit"
                                                        disabled>OK</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
