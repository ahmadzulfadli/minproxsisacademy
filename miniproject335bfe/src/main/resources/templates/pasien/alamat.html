<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{pasien/layoutpasien2.html}">

<head>
	<title>Alamat</title>
	<script src="/js/alamat.js"></script>
</head>

<body>
	<div layout:fragment="c2">
		<div class="col-12">
			<script>
				$('#address-tab').addClass("active");
			</script>
			<div>
				<div class="panel">
					<div class="card">
						<!-- Topbar Search -->
						<form class="form-inline col-md-12 justify-content-center" style="padding-top: 5%;">
							<div class="row col-md-12">
								<div class="col-md-6">
									<div class="input-group">
										<input type="text" id="test" placeholder="Search by name"
											class="form-control bg-light border-0 small" aria-label="Search"
											aria-describedby="basic-addon2">
										<div class="input-group-append">
											<button class="btn btn-primary" type="button" onclick="searchPasienName()">
												<i class="fas fa-search fa-sm"></i>
											</button>
										</div>
									</div>

								</div>
								<div class="row col-md-6 d-flex justify-content-end" id="sorting">

								</div>
								<div class="row col-md-12" style="padding-left: 10px; margin-top: 15px;">
									<div class="form-inline col-md-12">
										<div class="col-md-3" style="padding-left:0%;" id="btnMultiDelete">

										</div>

										<div class="col-md-9 d-flex justify-content-end">
											<label> <a>A-z</a> <a> | </a></label>
											<label for="rowPage" class="ml-4 m-2">Row</label>
											<div class="row col-md-5">
												<select class="form-control" id="rowPage"
													onchange="f_data_pageable(this.value)">
													<option disabled>Row Page</option>
													<option value="3">3</option>
													<option value="5" selected>5</option>
													<option value="10">10</option>
												</select>
											</div>

											<button onclick="openModal()" class="btn btn-primary mb-2"
												data-toggle="modal" data-target="#exampleModal">TambahData</button>
										</div>
									</div>
									<table class="table table-hover">
										<tbody id="isidata">

										</tbody>
									</table>
									<div id="paging" class="col-md-12 d-flex justify-content-end"
										style="padding-right: 10%;">
									</div>

								</div>
							</div>
						</form>
					</div>

				</div>
			</div>
		</div>

	</div>

</body>

</html>
